<!DOCTYPE html> 
<html>
<head>
	<title>Mountain Store</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="icofont/icofont.css">
	<!--Google Fonts-->
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300&display=swap" rel="stylesheet">

</head>
<body>
	<!--Header Area-->
	<header>
		<div class="container">
			<div class="flex align-center">
				<!--Logo Area-->
				<div class="logo">
					<a href="./">
						<img src="images/logo.svg" alt="Mountain Logo">
					</a>
				</div>
				<!--Logo Area-->
				<!--Menu Area-->
				<nav>
						<ul>
							<li><a href="#">Home</a></li>
							<li><a href="#">About Us</a></li>
							<li><a href="#">Gallery</a></li>
							<li><a href="#">Service</a></li>
							<li><a href="#">Contact Us</a></li>
						</ul>
				</nav>
				<!--Menu Area-->
				<!--Cart Area-->
					<div class="cart">
						<ul>
							<li><a href="#"><i class="icofont-shopping-cart"></i></a></li>
							<li><a href="#"><i class="icofont-user-alt-4"></i></a></li>
					</div>
					
				</div>
				<!--Cart Area-->
			</div>
	</header>
	<!--Header Area-->	
	<!--Hero Section Area-->
	<section class="hero">
		<div class="container-fullwidth">
			
			<a href="#">
				<img src="images/banner.jpg" alt="banner">
			</a>		
		</div>
	</section>	
	<!--Hero Section Area-->
	<section class="category container-fullwidth">
		<div class="flex">
			
			<div class="col-1-2">
				<a href="#">
					<img src="images/2-sec1.jpg" alt="banner">
				</a>
			</div>
			<div class="col-1-2">
				<a href="#">
					<img src="images/2-sec2.jpg" alt="banner">
				</a>
			</div>
		</div>
		
	</section>
	<!--Hero Section Area-->

	<!--Top collection Section Area-->
	<section class="gallery-section">
		<div class="container">

			<h1>TOP COLLECTIONS</h1>
			<div class="flex">
				<div class="col-1-4">
					<img src="images/1.1.jpg" alt="Category 1">
				</div>
				<div class="col-1-4">
					<img src="images/2.jpg" alt="Category 1">
				</div>
				<div class="col-1-4">
					<img src="images/3.jpg" alt="Category 1">
				</div>
				<div class="col-1-4">
					<img src="images/4.jpg" alt="Category 1">
				</div>
				
			</div>
		</div>
	</section>
	<!--Top collection Section Area-->
	<!--Instagram Section Area-->
	<section class="instagram-section">
		<div class="container">

			<h1>Follow us on Instagram</h1>
			<div class="flex">
				<div class="col-1-3">
					<img src="images/animal 1.jpg" alt="Category 1">
				</div>
				<div class="col-1-3">
					<img src="images/animal 2.jpg" alt="Category 1">
				</div>
				<div class="col-1-3">
					<img src="images/animal 3.jpg" alt="Category 1">
				</div>
				
			</div>
		</div>
	</section>
	<!--Instagramn Section Area-->	
</body>
</html>
